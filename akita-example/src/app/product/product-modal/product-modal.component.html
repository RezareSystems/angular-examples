<div *ngIf="isModalShown"
     [config]="modalConfig"
     (onHidden)="onHidden()"
     bsModal
     #modal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <div id="dialog-auto-name"
             class="modal-title pull-left">Add new product</div>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name"
                   class="form-control"
                   type="text"
                   formControlName="name">
            <div [hidden]="productForm.get('name').valid || productForm.get('name').pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input id="price"
                   class="form-control"
                   type="number"
                   min="0"
                   formControlName="price">
          </div>
          <div class="form-group">
            <label for="imgUrl">Image URL:</label>
            <input id="imgUrl"
                   class="form-control"
                   type="text"
                   formControlName="imgUrl">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label"
                   for="favorite"> <input id="favorite"
                     class="form-check-input"
                     type="checkbox"
                     formControlName="favorite"> Favorite</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button [disabled]="productForm.invalid"
                class="btn btn-success"
                (click)="save()">Save</button>
        <button class="btn btn-danger"
                (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
